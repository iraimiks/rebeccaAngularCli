<h1 class="title" style="display:none">
    {{title}}
  </h1>
<form method="POST"  class="gform" id="gForm" action="https://script.google.com/macros/s/AKfycbz4GZUl08att4aTL3UthYn0Ly00whGL2o0mT9hAeQ/exec">
  
  <div class="form-group">
      <label for="exampleInputName">Vārds</label>
      <input type="name" class="form-control" id="exampleInputName" name="name" aria-describedby="emailHelp" placeholder="" required>
      <small id="nameHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="examplePhone">Tālrunis</label>
      <input type="tel" class="form-control" formControlName="name" name="tel" id="examplePhone" placeholder="Tālrunis" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" name="man" for="exampleCheck1">Manikīrs</label>
      <br>
      <input type="checkbox" class="form-check-input" id="exampleCheck2">
      <label class="form-check-label" name="ped" for="exampleCheck2">Pedikīrs</label>
      <br>
      <input type="checkbox" class="form-check-input" id="exampleCheck3">
      <label class="form-check-label" name="eays"for="exampleCheck3">Uzacu korekcija</label>
    </div>
    <div class="form-group">
        <label for="exampleDate">Datums</label>
        <input type="date" name="date" class="form-control" id="exampleDate" required>
      </div>
    <button (click)="toggleTitle()" id="send" class="btn btn-secondary">
        <i class="fa fa-paper-plane"></i>&nbsp;Pierakstīties</button>
</form>
